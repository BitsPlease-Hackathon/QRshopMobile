<ion-view view-title="My Cart">
  <ion-content class="padding">
    <div class="list">
      <div class="item" ng-repeat="product in products track by $index">
        <button class="button button-positive" ng-click="removeProduct($index)">X</button>{{product.name}} {{quantity(product.id)}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="checkOut()">Check out</button>
  </ion-content>
</ion-view>
