<ion-view view-title="My Cart">
  <ion-content class="padding">
    <div class="list">
      <div class="item" ng-repeat="product in products track by $index">
        <button class="button button-small button-assertive" ng-click="removeProduct($index)">X</button><span style="font-weight: bold; font-size: 16pt;"> {{product.name}} </span><span style="float: right" >{{quantity(product.id)}}</span>
      </div>
    </div>
    <button class="button button-full button-royal" ng-click="checkOut()">Check out</button>
  </ion-content>
</ion-view>
